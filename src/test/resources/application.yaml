server:
  port: 8380
  ssl:
    enabled: false
    key-store-type: PKCS12
    key-store:
    key-store-password:
capi:
  namespace:
  strict: false
  mode: full
  throttling:
    enabled: false
  public-endpoint: http://localhost:8380/capi/
  #### Kafka is still experimental ####
  kafka:
    enabled: false
    host:
  reverse:
    proxy:
      enabled: false
      host: localhost:8380
  #### If you want to disable routes from following redirects ###
  disable:
    redirect: true
  #### Websocket Gateway (Editable Property) ####
  websocket:
    enabled: false
    server:
      port: 8382
  sse:
    enabled: false
    server:
      port: 8383
  #### Enable Zipkin
  traces:
    enabled: false
    endpoint: https://localhost:9411/api/v2/spans
  #### If you want CAPI to search consul for available APIs to be deployed, enable this feature. ####
  consul:
    kv:
      enabled: false
      host: http://localhost:8500
      token:
      timer:
        interval: 20000
    token:
    hosts: http://localhost:8500
    discovery:
      enabled: true
      timer:
        interval: 5
  #### If you want to enable certificate management, please provide a trust store (JKS). ####
  trust:
    store:
      enabled: false
      path:
      password:
  version: ^project.version^
  name: ^project.name^
  spring:
    version: ^project.description^
  gateway:
    cors:
      management:
        enabled: false
        allowed-headers: >
          - Origin
          - Accept
          - X-Requested-With
          - Content-Type
          - Access-Control-Request-Method
          - Access-Control-Request-Headers
          - x-referrer
          - Authorization
          - Authorization-Propagation
          - X-Csrf-Request
          - Cache-Control
          - pragma
          - gem-context
          - x-syncmode
          - X-Total-Count
          - Last-Event-ID
          - X-B3-Sampled
          - X-B3-SpanId
          - X-B3-TraceId
          - X-B3-ParentSpanId
          - X-Auth-Url-Index
          - X-Apigateway-Impersonated-Cookie-Name
          - Vary
    error:
      listener:
        enabled: false
        context: /capi-error
        port: 8389
      #### All calls in error will be bridged to this endpoint ####
      endpoint: localhost:8380/capi-error
      ssl: false
  oauth2:
    cookieName:
    provider:
      enabled: false
      keys:
        - http://localhost:8080/realms/master/protocol/openid-connect/certs
        - http://localhost:8080/realms/master/protocol/openid-connect/certs
      host: http://localhost:8080
      realm: /realms/
      clientId:
      clientSecret:

  opa:
    enabled: false
    endpoint: http://localhost:8181
  scim:
    enabled: false
    implementation:
      path:

spring:
  #### We want persistence to be optional, so we disable autoconfiguration for JPA ####
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  profiles:
    active: default
  banner:
    location: classpath:capi.txt
  main:
    allow-bean-definition-overriding: true
camel:
  component:
    metrics:
      enabled: true
  servlet:
    mapping:
      context-path: /capi/*
  springboot:
    name: capi-gateway

#### Actuator Metrics Endpoint Configuration ####
management:
  security:
    enabled: false
  endpoint:
    camelroutes:
      enabled: true
  endpoints:
    web:
      base-path: /analytics/
      exposure:
        include: 'health,prometheus'

#### Time to live for Sticky Sessions feature ####
sticky:
  session:
    time:
      to:
        live: 2
