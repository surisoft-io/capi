####################################
### Application Server specifics ###
####################################
server:
  undertow:
    accesslog:
      enabled: false
      dir:
      rotate: false
  port: 8380
  ssl:
    enabled: false
    key-store-type: PKCS12
    key-store:
    key-store-password:
########################
### Spring specifics ###
########################
spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  profiles:
    active: default
  # CAPI Banner, keep it, it is beautiful!
  banner:
    location: classpath:capi.txt
  # Allow bean definition overriding (Do not change)
  main:
    allow-bean-definition-overriding: true
# Actuator Metrics Endpoint Configuration (Do not change)
management:
  server:
    port: 8381
  security:
    enabled: false
  endpoint:
    camelroutes:
      enabled: true
  endpoints:
    web:
      base-path: /metrics/
      exposure:
        include: 'health,prometheus,routes,capi,openapi,truststore,kv,ws-routes'
#######################
### Camel Specifics ###
#######################
camel:
  main:
    name: capi-gateway
    tracing: false
  component:
    metrics:
      enabled: true
  servlet:
    mapping:
      context-path: /capi/*
######################
### CAPI specifics ###
######################
capi:
  namespace: local
  strict: false
  mode: full
  throttling:
    enabled: false
  public-endpoint: http://localhost:8380/capi/
  #### Kafka is still experimental ####
  kafka:
    enabled: false
    host: localhost:9092
    topic: capi
    group-instance:
    group-id:
    ssl:
      enabled: false
      keystore:
        location:
        password:
      truststore:
        location:
        password:
  reverse:
    proxy:
      enabled: false
      host: localhost:8380
  # DO NOT CHANGE, unless you know exactly that you CAPI to follow Redirects.
  # If you want to disable routes from following redirects
  disable:
    redirect: true
  # Websocket Gateway (Editable Property)
  websocket:
    enabled: false
    server:
      port: 8382
  sse:
    enabled: false
    server:
      port: 8383
  # gRPC Gateway (Editable Property)
  grpc:
    enabled: false
    server:
      host: localhost
      port: 8384
  # Enable Traces (Editable Property)
  traces:
    enabled: false
    endpoint: http://localhost:9411
  # Consul Integration (Editable Property)
  consul:
    kv:
      enabled: false
      host: http://localhost:8500
      token:
      timer:
        interval: 10000
    token:
    hosts:
      http://localhost:8500
    discovery:
      enabled: true
      timer:
        interval: 10000
  # Certificate Management (Editable property)
  # If you want to enable certificate management, please provide a trust store (JKS).
  trust:
    store:
      enabled: false
      path:
      password:
  version: ^project.version^
  name: ^project.name^
  spring:
    version: ^project.description^
  gateway:
    cors:
      management:
        enabled: true
        allowed-headers:
          Origin,
          Accept,
          X-Requested-With,
          Content-Type,
          Access-Control-Request-Method,
          Access-Control-Request-Headers,
          x-referrer,
          Authorization,
          X-Csrf-Request,
          Cache-Control,
          pragma,
          gem-context,
          x-syncmode,
          X-Total-Count,
          Last-Event-ID,
          X-B3-Sampled,
          X-B3-SpanId,
          X-B3-TraceId,
          X-B3-ParentSpanId,
          Vary,
          Authorization-Propagation
  # oauth2 support to protect the routes. (Editable properties)
  oauth2:
    cookieName:
    provider:
      enabled: false
      keys:
  opa:
    enabled: false
    endpoint: http://localhost:8181
  scim:
    enabled: false
    implementation:
      path:

  # Time to live for Sticky Sessions feature
  sticky:
    session:
      time:
        to:
          live: 2